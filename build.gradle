buildscript {
    ext {
        springBootVersion = '1.5.8.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'scala'
apply plugin: 'org.springframework.boot'


group 'kic.kafka.pipelet'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


ext {
    springCloudVersion = 'Dalston.SR4'
}

dependencies {
    compile('org.codehaus.groovy:groovy-all:2.4.12')
    compile('org.springframework.cloud:spring-cloud-starter')
    compile('org.springframework.boot:spring-boot-devtools')

    // Cache used in the /poll api
    compile 'com.github.ben-manes.caffeine:caffeine:2.6.0'

    // Http Client
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'

    // Kafka
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '1.0.0'

    // Rest
    compile('org.springframework.boot:spring-boot-starter-data-rest')

    // JPA
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("com.h2database:h2")

    // Embedded Kafka
    compile project(':EmbeddedKafka')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.springframework.boot:spring-boot-starter-jetty')
    testCompile('org.springframework.kafka:spring-kafka-test')
    testCompile('org.spockframework:spock-core:1.1-groovy-2.4')
    testCompile('org.spockframework:spock-spring:1.1-groovy-2.4')
    testCompile('org.apache.commons:commons-math3:3.6.1')
    testCompile('com.github.tomakehurst:wiremock')
    testCompile('com.github.tomakehurst:wiremock-standalone:2.6.0')
    testCompile('com.github.tomjankes:wiremock-groovy:0.2.0')
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}
